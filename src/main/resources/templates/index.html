<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!--    <link href="/main.css" rel="stylesheet">-->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>

<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>

<!-- Create and Join Game Menu -->
<div id="menu" class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Tic Tac Toe</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-inline float-lg-right">
                <div class="form-group">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createGameModal">
                        Create Game
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="gamelist" class="table table-striped">
                <thead>
                <tr>
                    <th>
                        <div class="col-md-6">
                            <button id="refresh" class="btn btn-primary btn-sm">
                                <span class="fa fa-refresh"></span> Refresh
                            </button>
                            <span>&nbsp;Available Games</span>
                        </div>
                    </th>
                </tr>
                </thead>
                <tbody id="games">
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Send Message  -->
<div id="main-content" class="container">

    <div class="row">

        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>

        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="slotNumber">Which slot?</label>

                    <input type="text" id="slotNumber" class="form-control" placeholder="Slot number here...">
                </div>
                <button id="sendo" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>

    </div>

    <div class="row">

        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>

    </div>
</div>

</body>
</html>
